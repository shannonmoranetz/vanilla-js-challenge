<!DOCTYPE html>
<html>

<head>
  <title>Bumber Guessum</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles.css">

<body>
  <header class="header">
    <div class="head-flex">
      <img src="hippey.gif" class="gif"/>
      <div class="head-col">
        <h1 class="title">bumber guessum</h1>
        <h2 class="subtitle">ultimate bumba edition</h2>
      </div>
      <img src="hippey.gif" class="gif mirror"/>
    </div>
  <h4 class="winner"></h4>
  </header>
  <div class="master-flex">
    <div class="hippo-flex">
      <img src="img2.jpg" class="img-2"/>
      <div class="p2-score-container">
        <p class="p2-score-name"></p>
        <p class="p2-current-guess">currend guess:</p>
        <p class="p2-guess-num"></p>
        <p class="p2-hot-cold"></p>
      </div>
    </div>
    <section class="game">
      <div class="range-container">
        <h3 class="range-title">set ruhnge</h3>
        <div class="range-flex">
          <div class="min-range-flex">
            <label for="min-range">min range</label>
            <input type="text" class="min-range-input" name="min-range"/>
          </div>
          <div class="max-range-flex">
            <label for="max-range">max range</label>
            <input type="text" class="max-range-input" name="max-range"/>
          </div>
        </div>
        <button class="range-submit">update</button>
        <p class="range-notice">da current range look like 1 to 100</p>
      </div>
      <div class="guess-container">
        <h3 class="challenger-title">playmer 1</h3>
        <div class="p1-flex">
          <div class="p1-name-flex">
            <label for="p1-name">name</label>
            <input type="text" class="p1-name-input" name="p1-name"/>
          </div>
          <div class="p1-guess-flex">
            <label for="p1-guess">guess</label>
            <input type="text" class="p1-guess-input" name="p1-guess"/>
          </div>
        </div>
        <h3 class="challenger-title">playmer 2</h3>
        <div class="p2-flex">
          <div class="p2-name-flex">
            <label for="p2-name">name</label>
            <input type="text" class="p2-name-input" name="p2-name"/>
          </div>
          <div class="p2-guess-flex">
            <label for="p2-guess">guess</label>
            <input type="text" class="p2-guess-input" name="p2-guess"/>
          </div>
        </div>
        <br />
        <div class="button-container">
          <button class="guess-submit" />sudmid guess</button>
          <button class="reset">reset</button>
          <button class="clear">clear</button>
        </div>
      </div>
    </section>
    <div class="hippo-flex">
      <img src="img1.jpg" class="img-1"/>
      <div class="p1-score-container">
        <p class="p1-score-name"></p>
        <p class="p1-current-guess">currend guess:</p>
        <p class="p1-guess-num"></p>
        <p class="p1-hot-cold"></p>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
